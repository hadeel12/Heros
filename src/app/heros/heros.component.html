<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="title">My Heroes</h1>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let hero of heroes" (click)="onSelect(hero)">{{hero.id}}  &nbsp; {{hero.name}}<span class="close">&times;</span></li>
</ul>
  </div>
</div>
<app-hero-details  [hero]="selectedHero"></app-hero-details>
