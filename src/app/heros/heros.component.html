<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="title">My Heroes</h1>
    <label>Hero Name :
    <input type="text" placeholder="Name" />
    </label>
    <button class="btn btn-primary btn-sm">Add</button>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let hero of heroes" routerLink="/details/{{hero.id}}" (click)="onSelect(hero)">{{hero.id}}  &nbsp; {{hero.name}}<span class="close">&times;</span></li>
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
